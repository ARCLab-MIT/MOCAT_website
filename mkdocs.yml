site_name: MIT ARCLab MOCAT
site_url: https://arclab-mit.github.io/MOCAT_website/

repo_url: https://github.mit.edu/arclab/orbitalrisk_MC
repo_name: arclab/orbitalrisk_MC

plugins:
  - search

extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Quick-Start Guide: guide.md
  - API Documentation: api.md
  - Examples: 
      - Quick Start: quickstart.md
      - No Laucnh Scenario: nolaunchexample.md
      - Megaconstallation Scenario: example.md
theme:
  name: material
  logo: logo.png
  favicon: logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - search.highlight
    - search.suggest
    - navigation.tabs
    - navigation.sections
    - navigation.expands
    - toc.integrate
    - navigation.top
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      primary: red
    - scheme: slate
      primary: red

  markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences